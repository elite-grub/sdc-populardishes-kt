<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Restaurant Popular Dishes</title>
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
</head>

<body>
  <div id="popularDishes"></div>
  <script src="bundle.js"></script>
  <script>
    const id = Math.floor(Math.random() * 100) + 1;
    ReactDOM.render(
      React.createElement(PopularDishes, { id }),
      document.getElementById('popularDishes')
    );
  </script>
</body>

</html>
